# Root logger option
log4j.rootLogger=DEBUG, stdout, file, errorfile, warningfile,

#rdp.log.dir=~/logs

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.err
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=[rdp %d] %p [%t] %c.%M(%L) | %m%n

# Define rdp.log.dir as a parameter to your JAVA_OPTS and make sure this is passed to java when you start it.
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${rdp.log.dir}/rdp.log
log4j.appender.file.MaxFileSize=10000KB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[rdp - %t (%d)] %p %C.%M(%L) | %m%n

#log for ERROR and higher level errors
log4j.appender.errorfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorfile.File=${rdp.log.dir}/rdperrors.log
log4j.appender.errorfile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorfile.layout.ConversionPattern=[rdp - %t (%d)] %p %C.%M(%L) | %m%n
log4j.appender.errorfile.DatePattern='.'yyyy-MM-dd
log4j.appender.errorfile.Threshold=ERROR

#log for WARNING and higher level errors
log4j.appender.warningfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warningfile.File=${rdp.log.dir}/rdpwarnings.log
log4j.appender.warningfile.layout=org.apache.log4j.PatternLayout
log4j.appender.warningfile.layout.ConversionPattern=[rdp - %t (%d)] %p %C.%M(%L) | %m%n
log4j.appender.warningfile.DatePattern='.'yyyy-MM-dd
log4j.appender.warningfile.Threshold=WARN

log4j.logger.org.hibernate=DEBUG
# Log JDBC bind parameter runtime arguments
#log4j.logger.org.hibernate.type=trace
#log4j.logger.org.directwebremoting=INFO

log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework.security.authentication.event.LoggerListener=WARN
log4j.logger.org.springframework.security.access.event.LoggerListener=WARN
