<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{rdp.site.fullname}"></title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments/header">...</div>
<div class="container">


    <div th:replace="fragments/title :: title(title='Support', subtitle='FAQ')" th:remove="tag">...</div>

    <div class="main-content">

        <nav id="main-nav" class="navbar navbar-light bg-light">
            <nav class="nav flex-column">
                    <a th:each="question : ${@faqSettings.questions}" th:href="${'#' + question.key}" th:text="${question.value}"></a>
            </nav>
        </nav>
        <div class="dropdown-divider"></div>
        <div>
            <div th:each="question : ${@faqSettings.questions}" class="card my-3">
                <div class="card-header">
                    <h4 th:id="${question.key}" th:text="${question.value}"></h4>
                </div>
                <div class="card-body">
                    <p th:utext="${@faqSettings.answers.get(question.key)}"></p>
                </div>
            </div>
        </div>

    </div>

</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
